<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miniatures Shop</title>
  <style>
    /* ===== Your existing styles ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background: #f9f9f9;
    }

    main {
      flex: 1;
      padding: 1rem 2rem;
      margin-left: 280px; /* space for desktop cart */
    }

    /* ===== Cart sidebar desktop ===== */
    #cart-sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 260px;
      height: 100vh;
      background: #fff;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;
      z-index: 10;
    }

    #cart-sidebar h3 {
      margin-top: 0;
    }

    #cart-items, #cart-items-mobile {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }

    #cart-items li, #cart-items-mobile li {
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }

    /* ===== Mobile styles ===== */
    @media (max-width: 768px) {
      main {
        margin-left: 0;
        padding: 1rem;
      }

      #cart-sidebar {
        display: none;
      }

      /* Floating cart toggle button */
      #cart-toggle-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 10000;
        background: #ff4081;
        color: white;
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #cart-toggle-btn #cart-count {
        position: absolute;
        top: 5px;
        right: 5px;
        background: white;
        color: #ff4081;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        font-size: 12px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Cart panel overlay */
      #cart-panel-mobile {
        position: fixed;
        top: 70px;
        left: 10px;
        right: 10px;
        max-height: 80vh;
        background: white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        overflow-y: auto;
        padding: 1rem;
        border-radius: 10px;
        z-index: 9999;
      }

      #cart-panel-mobile.hidden {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Cart Sidebar for desktop -->
  <aside id="cart-sidebar" aria-label="Shopping Cart Sidebar">
    <h3>Shopping Cart</h3>
    <ul id="cart-items">
      <li>Pikachu Figure x1 - $15.99</li>
      <li>Charizard Figure x2 - $51.98</li>
    </ul>
    <p>Total: $<span id="cart-total">67.97</span></p>
  </aside>

  <!-- Mobile Cart Toggle Button -->
  <button id="cart-toggle-btn" aria-label="Toggle Cart">
    ðŸ›’
    <span id="cart-count">3</span>
  </button>

  <!-- Mobile Cart Panel -->
  <div id="cart-panel-mobile" class="hidden" aria-label="Shopping Cart Panel">
    <h3>Shopping Cart</h3>
    <ul id="cart-items-mobile">
      <li>Pikachu Figure x1 - $15.99</li>
      <li>Charizard Figure x2 - $51.98</li>
    </ul>
    <p>Total: $<span id="cart-total-mobile">67.97</span></p>
  </div>

  <main>
    <!-- Your main content here -->
    <h1>Welcome to Miniatures Shop</h1>
    <p>Catch 'em all, customize, and add to cart!</p>
    <!-- Sections like Pokemon, Anime, etc go here -->
  </main>

  <script>
    const cartToggleBtn = document.getElementById('cart-toggle-btn');
    const cartPanelMobile = document.getElementById('cart-panel-mobile');

    cartToggleBtn.addEventListener('click', () => {
      cartPanelMobile.classList.toggle('hidden');
    });

    // Sync cart count (example)
    function updateCartCount(count) {
      document.getElementById('cart-count').textContent = count;
    }

    // Example: Update cart count dynamically if you add/remove items
    // updateCartCount(3);
  </script>
</body>
</html>
